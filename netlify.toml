[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Do not force redirect â€” allow Netlify to serve static assets (CSS/JS) normally.
  # For SPAs a plain catch-all is sufficient; forcing the rewrite causes assets
  # like /assets/*.js to return index.html (text/html) which breaks module loading.
